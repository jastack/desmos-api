<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Desmos</title>
    <script src="https://www.desmos.com/api/v0.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/mathquill-0.10.1/mathquill.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/mathquill-0.10.1/mathquill.js"></script>
    <script>
      var MQ = MathQuill.getInterface(2);
    </script>

  </head>
  <body>
    <div id="calculator" style="width: 300px; height: 300px; margin-left: auto; margin-right: auto;"></div>

    <p><span id="answer">x=</span></p>

    <script>
      var answerSpan = document.getElementById('answer');
      var answerMathField = MQ.MathField(answerSpan, {
        handlers: {
          edit: function() {
            var enteredMath = answerMathField.latex(); // Get entered math in LaTeX format
            checkAnswer(enteredMath);
          }
        }
      });
    </script>

    <script>
      var elt = document.getElementById('calculator');
      var options = {expressions: false, zoomButtons: false, keypad: false, settingsMenu: false, border: false}
      var calculator = Desmos.GraphingCalculator(elt,options);
      calculator.updateSettings({showGrid: false, showXAxis: false, showYAxis: false})
      calculator.setExpression({id:'graph1', latex:'y=.5*e^x'});
    </script>



  </body>
</html>
